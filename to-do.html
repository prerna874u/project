<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-200 min-h-screen flex items-center justify-center">
  <div class="max-w-lg w-full bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-6">To-Do List</h1>

    <div class="flex mb-4">
      <input type="text" id="taskInput" placeholder="Enter a new task..." class="w-full px-4 py-2 border rounded-l focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <button id="addTaskBtn" class="px-6 py-2 bg-blue-600 text-white font-bold rounded-r hover:bg-blue-700 transition-all">Add</button>
    </div>

    <ul id="taskList" class="space-y-3">
      <!-- Tasks will be added here dynamically -->
    </ul>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const addTaskBtn = document.getElementById("addTaskBtn");
    const taskList = document.getElementById("taskList");

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.className = "flex items-center justify-between bg-gray-100 px-4 py-3 border rounded shadow-sm transition-transform transform hover:scale-105";
      li.innerHTML = `
        <span class="text-gray-800">${taskText}</span>
        <button class="delete-btn text-red-500 hover:text-red-700 font-bold text-xl">&times;</button>
      `;

      taskList.appendChild(li);
      taskInput.value = "";
    }

    addTaskBtn.addEventListener("click", addTask);
    taskInput.addEventListener("keyup", function (event) {
      if (event.key === "Enter") addTask();
    });
    
    taskList.addEventListener("click", function (e) {
      if (e.target && e.target.classList.contains("delete-btn")) {
        e.target.parentElement.remove();
      }
    });
  </script>
</body>
</html>
